# This is a Databricks asset bundle definition for DABs.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: Course Setup

resources:
  jobs:
    Run_Data_Setup_Job:
      name: Run Data Setup Job
      tasks:
        - task_key: run_setup
          notebook_task:
            notebook_path: /Workspace/Users/dave@mindconstructor.com/course-setup-notebooks/data_setup
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: STANDARD

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-f2eb9f83-9cc9.cloud.databricks.com

  ## Optionally, there could be 'staging' or 'prod' targets here.
  #
  # prod:
  #   workspace:
  #     host: https://dbc-f2eb9f83-9cc9.cloud.databricks.com
